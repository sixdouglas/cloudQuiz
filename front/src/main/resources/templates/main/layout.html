<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Quiz Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" integrity="sha256-dMQYvN6BU9M4mHK94P22cZ4dPGTSGOVP41yVXvXatws=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
        <link rel="stylesheet" href="css/main.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="notification">
                <section class="hero is-primary">
                    <div class="hero-body">
                        <div class="container is-fluid level">
                            <div class="level-left">
                                <div>
                                    <h1 class="title">Spring WebFlux - Thymeleaf Sandbox application</h1>
                                    <h2 class="subtitle">Using template engine: <strong>Thymeleaf</strong></h2>
                                </div>
                            </div>
                            <div class="level-right">
                                <img th:src="@{/images/thymeleaf_logo.png}" class="logo">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="columns">
                <div class="column is-one-third">
                    <aside class="menu">
                        <p class="menu-label">
                            General
                        </p>
                        <ul class="menu-list">
                            <li><a th:href="@{/}">Index</a></li>
                            <li><a th:href="@{/quizzes}">Quizzes</a></li>
                        </ul>
                        <p class="menu-label">
                            User
                        </p>
                        <ul class="menu-list">
                            <li><a>Profile Settings</a></li>
                            <li><a>Results</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                        <p class="menu-label">
                            Administration
                        </p>
                        <ul class="menu-list">
                            <li><a>Manage Quizzes</a></li>
                            <li><a>Manage Questions</a></li>
                            <li><a>Manage Users</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column">
                    <div layout:fragment="content"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="content has-text-centered">
                    Quiz Application
                    --
                    &copy; 2019
            </div>
        </div>
    </body>
</html>
